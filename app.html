<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
        <title>Bootstrap Typography</title>
    </head>
    <body>
     
        <p class="text-muted">
        </p>
        <p class="lead">
        </p>
        <br><br>

        <!-- using blockquote tag and blockquote-footer class.-->
        <blockquote>BossassBee</blockquote>
        <blockquote class="blockquote-footer">
            a CS portal
        </blockquote>
        <!-- using initialism class-->
        <abbr
            title="BossassBee"
            class="text-success initialism"
      crossorigin="anonymous"
        />
        <title>Text-muted</title>
    </head>
    <body>
        <p class="h1">h1. BossassBee heading</p>

        <p class="h2">h2. BossassBee heading</p>

        <p class="h3">h3.BossassBee heading</p>

        <h3 class="display-3">
            Display-3 property
        </h3>
        <h3 class="display-4">
            Display-4 property
        </h3>
        <h3 class="display-5">
            Display-5 property

        is a CS portal
    </body>
</html>
